services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
    restart: unless-stopped
  db:
    image: postgres:17.4
    environment:
      - POSTGRES_PASSWORD=postgres
    ports:
      - "${DB_PORT:-5432}:5432"
